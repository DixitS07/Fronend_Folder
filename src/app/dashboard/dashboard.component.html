<div class="body">
  <mat-toolbar color="accent">
    <button (click)="sidenavToggler()"><svg class="spsvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" height="48" width="48">
        <path d="M6 36v-3h36v3Zm0-10.5v-3h36v3ZM6 15v-3h36v3Z" />
      </svg></button>
    <span class="example-spacer"></span>
    <span>Dashboard</span>
    <button mat-raised-button routerLink="/profile">Profile</button>
    <button mat-raised-button (click)="_auth.logoutUser()">Logout <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" viewBox="0 0 48 48" height="48" width="48"><path d="M9 42q-1.2 0-2.1-.9Q6 40.2 6 39V9q0-1.2.9-2.1Q7.8 6 9 6h14.55v3H9v30h14.55v3Zm24.3-9.25-2.15-2.15 5.1-5.1h-17.5v-3h17.4l-5.1-5.1 2.15-2.15 8.8 8.8Z"/></svg></button>
  </mat-toolbar>
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" [opened]="sidenav">
      <div class="drawer">
        <div class="item-1">
          <div class="itembox">
            <div class="itemfinal" (click)="sidenavToggle()">
              <svg class="spsvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" height="48" width="48">
                <path
                  d="M6 36v-3h26v3Zm33.9-2.6-9.45-9.45 9.4-9.4L42 16.7l-7.25 7.25 7.3 7.3ZM6 25.4v-3h20v3ZM6 15v-3h26v3Z" />
              </svg>
            </div>
          </div>
        </div>

        <mat-divider></mat-divider>
        <a routerLinkActive="active" routerLink="/events">
          <div class="item-1">
            <div class="itembox">
              <div class="itemfinal">
                <svg class="spsvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" height="48" width="48">
                  <path
                    d="M29.85 37q-2.05 0-3.45-1.4-1.4-1.4-1.4-3.45 0-2.05 1.4-3.45 1.4-1.4 3.45-1.4 2.05 0 3.45 1.4 1.4 1.4 1.4 3.45 0 2.05-1.4 3.45-1.4 1.4-3.45 1.4ZM9 44q-1.2 0-2.1-.9Q6 42.2 6 41V10q0-1.2.9-2.1Q7.8 7 9 7h3.25V4h3.25v3h17V4h3.25v3H39q1.2 0 2.1.9.9.9.9 2.1v31q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h30V19.5H9V41Zm0-24.5h30V10H9Zm0 0V10v6.5Z" />
                </svg>
              </div>
            </div>
            <p>Events</p>
          </div>
        </a>
        <a routerLinkActive="active" routerLink="/special">
          <div class="item-1">
            <div class="itembox">
              <div class="itemfinal">
                <svg class="spsvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" height="48" width="48">
                  <path
                    d="M0 36v-2.65q0-1.95 2.1-3.15T7.5 29q.65 0 1.2.025.55.025 1.1.125-.4.85-.6 1.725-.2.875-.2 1.875V36Zm12 0v-3.25q0-3.25 3.325-5.25t8.675-2q5.4 0 8.7 2 3.3 2 3.3 5.25V36Zm27 0v-3.25q0-1-.175-1.875t-.575-1.725q.55-.1 1.1-.125Q39.9 29 40.5 29q3.4 0 5.45 1.2Q48 31.4 48 33.35V36Zm-15-7.5q-4 0-6.5 1.2T15 32.75V33h18v-.3q0-1.8-2.475-3T24 28.5Zm-16.5-1q-1.45 0-2.475-1.025Q4 25.45 4 24q0-1.45 1.025-2.475Q6.05 20.5 7.5 20.5q1.45 0 2.475 1.025Q11 22.55 11 24q0 1.45-1.025 2.475Q8.95 27.5 7.5 27.5Zm33 0q-1.45 0-2.475-1.025Q37 25.45 37 24q0-1.45 1.025-2.475Q39.05 20.5 40.5 20.5q1.45 0 2.475 1.025Q44 22.55 44 24q0 1.45-1.025 2.475Q41.95 27.5 40.5 27.5ZM24 24q-2.5 0-4.25-1.75T18 18q0-2.55 1.75-4.275Q21.5 12 24 12q2.55 0 4.275 1.725Q30 15.45 30 18q0 2.5-1.725 4.25T24 24Zm0-9q-1.25 0-2.125.85T21 18q0 1.25.875 2.125T24 21q1.3 0 2.15-.875Q27 19.25 27 18q0-1.3-.85-2.15Q25.3 15 24 15Zm0 18Zm0-15Z" />
                </svg>
              </div>
            </div>
            <p>Members</p>
          </div>
        </a>
        <a routerLinkActive="active" routerLink="/studentRegistration">
          <div class="item-1">
            <div class="itembox">
              <div class="itemfinal">
                <svg class="spsvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" height="48" width="48">
                  <path
                    d="M23.7 23.7q1.3-1.6 1.925-3.3.625-1.7.625-3.95t-.625-3.95Q25 10.8 23.7 9.2q3.8-.85 6.675 1.15t2.875 6.1q0 4.1-2.875 6.1T23.7 23.7ZM34.5 40v-4.7q0-2.55-1.3-4.75t-4.5-3.7q8.65 1.1 11.825 3.2 3.175 2.1 3.175 5.25V40ZM40 25.55v-5h-5v-3h5v-5h3v5h5v3h-5v5Zm-24.25-1.6q-3.3 0-5.4-2.1-2.1-2.1-2.1-5.4 0-3.3 2.1-5.4 2.1-2.1 5.4-2.1 3.3 0 5.4 2.1 2.1 2.1 2.1 5.4 0 3.3-2.1 5.4-2.1 2.1-5.4 2.1ZM0 40v-4.7q0-1.75.925-3.175Q1.85 30.7 3.4 30q3.6-1.6 6.425-2.3 2.825-.7 5.925-.7 3.1 0 5.9.7 2.8.7 6.4 2.3 1.55.7 2.5 2.125t.95 3.175V40Zm15.75-19.05q1.95 0 3.225-1.275Q20.25 18.4 20.25 16.45q0-1.95-1.275-3.225Q17.7 11.95 15.75 11.95q-1.95 0-3.225 1.275Q11.25 14.5 11.25 16.45q0 1.95 1.275 3.225Q13.8 20.95 15.75 20.95ZM3 37h25.5v-1.7q0-.8-.4-1.5t-1.25-1.1Q23.4 31.1 21 30.55 18.6 30 15.75 30t-5.225.55Q8.15 31.1 4.6 32.7q-.75.35-1.175 1.075Q3 34.5 3 35.3Zm12.75-20.55Zm0 20.55Z" />
                </svg>
              </div>
            </div>
            <p>Student Registration</p>
          </div>
        </a>
        <a routerLinkActive="active" routerLink="/studentList">
          <div class="item-1">
            <div class="itembox">
              <div class="itemfinal" matBadge="4" matBadgeSize="small" [matBadgeHidden]="hidden"
                (click)="toggleBadgeVisibility()" matBadgeColor="warn">
                <svg class="spsvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" height="48" width="48">
                  <path
                    d="M17 42q-1.25 0-2.125-.875T14 39V17q0-1.25.875-2.125T17 14h22q1.25 0 2.125.875T42 17v22q0 1.25-.875 2.125T39 42Zm0-19.7h22V17H17Zm8.3 8.4h5.4v-5.4h-5.4Zm0 8.3h5.4v-5.3h-5.4ZM17 30.7h5.3v-5.4H17Zm16.7 0H39v-5.4h-5.3ZM17 39h5.3v-5.3H17V39Zm16.7 0H39v-5.3h-5.3ZM9 34q-1.25 0-2.125-.875T6 31V9q0-1.25.875-2.125T9 6h22q1.25 0 2.125.875T34 9v3.5h-3V9H9v22h3.5v3Z" />
                </svg>
              </div>
            </div>
            <p>Student List</p>
          </div>
        </a>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <mat-icon *ngIf="menuicon" fontIcon="menu" (click)="sidenavToggler()">menu</mat-icon>
      <div>
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
