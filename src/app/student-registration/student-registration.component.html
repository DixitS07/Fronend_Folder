<div class="container">
    <mat-card class="example-card">
      <mat-card-title>Register</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <form [formGroup]="myReactiveForm" (ngSubmit)="registerstudent()">
          <div class="mb-3">
            <label class="form-label">Profile Photo</label>
            <input type="file" class="form-control" accept="image/png, image/gif, image/jpeg" (change)="getFile($event)"
            formControlName="photo">
          </div> 
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" formControlName="age">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label  class="form-label">Phone</label>
            <input type="number" class="form-control" formControlName="phone">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="Texarea" class="form-control" formControlName="address">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          
          <button class="btn btn-primary">Register</button>
          <mat-spinner *ngIf="progress"></mat-spinner>

        </form>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
    
    
    
  </div>
