<div class="container">
    <mat-card class="example-card">
      <mat-card-title>Register</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <form [formGroup]="myReactiveForm" (ngSubmit)="registerstudent()">
          <div class="filediv">
            <label>Profile Photo</label>
            <input type="file" class="form-control"  (change)="getFile($event)">
          </div>
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
              <input matInput type="text"  formControlName="firstName">
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
              <input matInput  type="text"  formControlName="lastName">
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
              <input matInput  type="number"  formControlName="age">
              <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
              <input matInput placeholder="example@xyz.com" type="email"  formControlName="email">
              <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
              <input matInput  type="number"  formControlName="phone">
              <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
              <input matInput  type="textarea"  formControlName="address">
              <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
              <input matInput  type="password"  formControlName="password">
              <mat-hint>Please set a strong password</mat-hint>
          </mat-form-field>
        <div class="regbtn">
          <button class="btn btn-primary">Register<mat-spinner *ngIf="progress"></mat-spinner></button>
        </div>
        </form>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
</div>
