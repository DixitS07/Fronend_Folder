<div class="mat-elevation-z8">
  <div class="tabletop">
    <div class="searchbar">
      <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field></div>
    <div>
      <button class="btn btn-danger" (click)="makePdf()">Export As PDF</button>
      <button class="btn btn-success"  (click)="onExportCsv()">Export As CSV</button>
    </div>
</div>
   
<div id="pdfTable" #pdfTable>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

       <!-- Image Column -->
       <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Image Url </th>
        <td mat-cell *matCellDef="let element"> <img width="100" height="100" src="{{element.photo}}" /> </td>
      </ng-container>
  
      <!-- FirstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by FirstName"> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
  
      <!-- LastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastName"> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
  
      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef   mat-sort-header sortActionDescription="Sort by age"> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by phone"> Phone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by address"> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <!-- Actions column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by symbol"> Action </th>
        <td mat-cell *matCellDef="let element" #ele> <svg xmlns="http://www.w3.org/2000/svg"  [matMenuTriggerFor]="menu" viewBox="0 0 48 48" height="48" width="48"><path d="M10.4 26.4q-1 0-1.7-.7T8 24q0-1 .7-1.7t1.7-.7q1 0 1.7.7t.7 1.7q0 1-.7 1.7t-1.7.7Zm13.6 0q-1 0-1.7-.7t-.7-1.7q0-1 .7-1.7t1.7-.7q1 0 1.7.7t.7 1.7q0 1-.7 1.7t-1.7.7Zm13.6 0q-1 0-1.7-.7t-.7-1.7q0-1 .7-1.7t1.7-.7q1 0 1.7.7T40 24q0 1-.7 1.7t-1.7.7Z"/></svg>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog(element)">Edit</button>
          <button mat-menu-item (click)="openDeleteDialog('0ms', '0ms',element)">Delete</button>
        </mat-menu></td>
      </ng-container>
      <div id="pdfTable" #pdfTable></div>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


  <ngx-spinner>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <p>Loading...</p>
    </div>
  </div>
</ngx-spinner>
