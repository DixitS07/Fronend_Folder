<form [formGroup]="myReactiveForm" (ngSubmit)="editStudent()">
  <div class="filediv">
    <label>Profile Photo</label>
    <input type="file" class="form-control"  (change)="getFile($event)">
  </div>
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
      <input matInput type="text"  formControlName="firstName">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
      <input matInput  type="text"  formControlName="lastName">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Age</mat-label>
      <input matInput  type="number"  formControlName="age">
      <mat-hint>Hint</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
      <input matInput placeholder="example@xyz.com" type="email"  formControlName="email">
      <mat-hint>Hint</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
      <input matInput  type="number"  formControlName="phone">
      <mat-hint>Hint</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Address</mat-label>
      <input matInput  type="textarea"  formControlName="address">
      <mat-hint>Hint</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
      <input matInput  type="password"  formControlName="password">
      <mat-hint>Please set a strong password</mat-hint>
  </mat-form-field>
    <div class="btndiv">
    <button class="btn btn-primary">Update</button>
    </div>
  </form>
