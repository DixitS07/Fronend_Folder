<div class="row pt-5">
  <div class="col-md-6 mx-auto ">
    <div class="card rounded-0">
      <div class="card-header bg-secondary">
        <h3 class="mb-0">Register Form</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="myReactiveForm" (ngSubmit)="save()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input formControlName='firstName' name="firstName" type="text" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input formControlName='lastName' name='lastName' type="text" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="photo">Profile Pic</label><br>
            <input formControlName='photo' type="file" id="photo" class="form-photo form-control"
              accept="image/png, image/gif, image/jpeg" (change)="getFile($event)">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName='password' name="password" type="password" class="form-control rounded-o">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input formControlName='email' name="email" type="email" class="form-control rounded-0" #email
              (change)="sendOtp(email)">
            <small class="text-success" *ngIf="myReactiveForm.get('email')?.valid"> We Will Send An OTP To Verify This
              Email</small>
            <small class="text-danger"
              *ngIf="!myReactiveForm.get('email')?.valid && myReactiveForm.get('email')?.touched">Please Enter A Valid
              Email</small>
          </div><br>
          <div class="form-group" *ngIf="myReactiveForm.get('email')?.valid">
            <label for="otp">OTP</label>
            <input [ngClass]="Myenable?'changestyle':'changestyle2'" formControlName="otp" type="text"
              class="form-control rounded-o" required>
          </div>
          <br><br>
          <button type="submit" [disabled]="!myReactiveForm.valid"
            class="btn btn-primary float-right float-end">Register</button>&nbsp;&nbsp;
          <!-- <button (click)="ongoogleSigin()"  class="btn btn-primary float-right float-end">SignInWithGoogle</button> -->
          <!-- <button (click)="onfacebookLogin()"  class="btn btn-primary float-right float-end">Sign In With Facebook</button> -->
        </form>
      </div>
      <p>Already have an account ? <a routerLink="/login">Log In</a> </p>
    </div>
  </div>
</div>
