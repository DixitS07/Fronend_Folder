<div class="row pt-5">
    <div class="col-md-6 mx-auto ">
      <div class="card rounded-0">
         <div class="card-header bg-secondary">
           <h3 class="mb-0">Register Form</h3>
         </div>
          <div class="card-body">
            <form class="form" [formGroup]="form" (ngSubmit)="save()">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input formControlName='firstName' type="text" class="form-control rounded-0" >
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input formControlName='lastName' type="text" class="form-control rounded-0" >
              </div>
              <div class="form-group">
                <label for="photo">ProfilePic</label><br>
                <input  formControlName='photo' type="file"  class="form-photo form-control" accept="image/png, image/gif, image/jpeg" >
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input formControlName='email'  type="email" class="form-control "  #email>
              </div>
               <div class="form-group">
                 <label for="password">Password</label>
                 <input formControlName='password'  type="password" class="form-control" >
               </div><br>
               <span  class="btn btn-secondary" (click)="sendOtp(email)">Send Otp</span><br>
               <div class="form-group">
                 <label for="otp">OTP</label>
                 <input  [class.changestyle]="Myenable"   type="text" class="form-control" >
               </div>
               <br><br>
               <button type="submit" [disabled]="!form.valid" class="btn btn-primary float-right float-end">Register</button>&nbsp;&nbsp;
               <!-- <button (click)="ongoogleSigin()"  class="btn btn-primary float-right float-end">SignInWithGoogle</button> -->
               <!-- <button (click)="onfacebookLogin()"  class="btn btn-primary float-right float-end">Sign In With Facebook</button> -->
            </form>
          </div>
          <p>Already have an account ? <a routerLink="/login">Log In</a> </p>
      </div>
    </div>
  </div>
