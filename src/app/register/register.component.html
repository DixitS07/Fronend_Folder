<div class="row pt-5">
    <div class="col-md-6 mx-auto ">
      <div class="card rounded-0">
         <div class="card-header bg-secondary">
           <h3 class="mb-0">Register Form</h3>
         </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="Email">Email</label>
                <input [(ngModel)]="registerUSerData.email" name="email" type="text" class="form-control rounded-0" required>
              </div>
               <div class="form-group">
                 <label for="Password">Password</label>
                 <input [(ngModel)]="registerUSerData.password"  name="password" type="password" class="form-control rounded-o" required>
               </div><br>
               <button (click)="registerUSer()" type="button" class="btn btn-primary float-right float-end">Register</button>
            </form>
          </div>
      </div>
    </div>
  </div>
